<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <div class="dynamic-island"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="icons">
                    <span class="signal"></span>
                    <span class="wifi">WiFi</span>
                    <span class="battery">100%</span>
                </div>
            </div>
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="btn function"><span>AC</span></button>
                    <button class="btn function"><span>±</span></button>
                    <button class="btn function"><span>%</span></button>
                    <button class="btn operator"><span>÷</span></button>
                    
                    <button class="btn number"><span>7</span></button>
                    <button class="btn number"><span>8</span></button>
                    <button class="btn number"><span>9</span></button>
                    <button class="btn operator"><span>×</span></button>
                    
                    <button class="btn number"><span>4</span></button>
                    <button class="btn number"><span>5</span></button>
                    <button class="btn number"><span>6</span></button>
                    <button class="btn operator"><span>−</span></button>
                    
                    <button class="btn number"><span>1</span></button>
                    <button class="btn number"><span>2</span></button>
                    <button class="btn number"><span>3</span></button>
                    <button class="btn operator"><span>+</span></button>
                    
                    <button class="btn calculator-btn">
                        <span><i class="fa-solid fa-calculator"></i></span>
                    </button>
                    <button class="btn number"><span>0</span></button>
                    <button class="btn number"><span>.</span></button>
                    <button class="btn operator"><span>=</span></button>
                </div>
            </div>
            <div class="navigation-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
